<div class="modal-header">
    <h4 class="modal-title pull-left">Add Books </h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="form">
        
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Content</label>
        <input type="text" class="form-control" formControlName="content">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Pages</label>
        <input type="text" class="form-control" formControlName="page">
      </div>

      <label> Authors</label>
      <select class="form-control" formControlName="authors">
        <option value="" selected> Select Author </option>
        <option [value]="item.id" *ngFor="let item of authorss"> {{item.name}} </option>
    </select>

      


      <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>


    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
