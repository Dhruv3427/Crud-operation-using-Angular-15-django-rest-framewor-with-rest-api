<div class="container">
    <div class=" d-flex justify-content-end" >
        <button type="button" class="btn btn-primary" (click)="openModalWithComponent()">Add </button>
        
    </div>
</div>

<table class="table table-light">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Content</th>
        <th scope="col">Pages</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books , let i= index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.content}}</td>
        <td>{{item.page}}</td>
      </tr>
    </tbody>
  </table>
